<h1>Admin Panel</h1>

<div class="w3-container">
    <form action="/login" method="POST">
        <label for="headline">Headline</label>  
        <input class="w3-input w3-border" id="headline" type="text" placeholder="Headline">

        <label for="page-number">Page number</label>  
        <input class="w3-input w3-border" id="page-number" type="text" placeholder="Page number">
        
        <br>
        <textarea name="contact-textbox" id="contact-textbox" cols="57" rows="8" placeholder="Fill out the content for a new documentation page in the browser.
        "></textarea>
        <br>
        <button class="w3-button w3-blue" type="submit">Submit</button>
    </form>
</div>
