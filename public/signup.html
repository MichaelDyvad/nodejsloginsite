<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Site</title>
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <a href="/" class="active"> Sign In / </a>
          <a href="/signup" class="inactive underlineHover">Sign Up </a>
            
          <!-- Login Form -->
          <form action="/">
            <input type="text" id="signup-name" class="fadeIn second" name="name" placeholder="name">
            <input type="text" id="signup-surname" class="fadeIn second" name="surname" placeholder="surname">
            <input type="text" id="signup-email" class="fadeIn second" name="email" placeholder="email">
            <input type="text" id="signup-password" class="fadeIn third" name="login" placeholder="password">
            <input type="submit" id="signup-btn" class="fadeIn fourth" value="Sign-up">
          </form>
      
        </div>
      </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
