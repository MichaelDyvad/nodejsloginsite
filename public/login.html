<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Site</title>
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <a href="/" class="active"> Sign In /</a>
          <a href="/signup" class="inactive underlineHover">Sign Up </a>
            
          <!-- Login Form -->
          <form>
            <input type="text" id="login-email" class="fadeIn second" name="login" placeholder="email">
            <input type="text" id="login-password" class="fadeIn third" name="login" placeholder="password">
            <input type="submit" class="fadeIn fourth" value="Log In">
          </form>
      

          <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>
        </div>
      </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
